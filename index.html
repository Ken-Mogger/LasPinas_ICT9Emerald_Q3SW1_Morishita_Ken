<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <linkl href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
             background-color: aqua;
             text-align: center;
             padding-top: 50px;
        }
        h2 {
            color: #007bff;
        }
        #display {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .convert-button {
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Currency Converter: 100 PHP</h2>
        <p id="display"></p>

        <button type="button" onclick="convertToDollar()"> Convert to Dollar </button>
        <button type="button" oncllick="convertToYen()"> Convert to Yen </button>
        <button type="button" oncllick="resetDisplay()"> Reset </button>

        <script>

            const phpToDollar = 0.018;
            const phpToYen = 2.59;

            function convertToDollar() {
                const pesoAmount = 100;
                document.getElementById('display').innerHTML = pesoAmount * phpToDollar + ' USD '
            }

            function convertToYen() {
                const pesoAmount = 100;
                document.getElementById('display').innerHTML = pesoAmount * phpToYen + ' JPY '
            }

            function resetDisplay() {
      document.getElementById('display').textContent = "Select a currency to convert 100 PHP.";
    }

        </script>
    </div>
    
</body>
</html>
